<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="styles/index.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1 class="header__title">Hometask #1 | JavaScript</h1>
    </header>
    <main>
      <table>
        <colgroup>
          <col class="category-icon" />
          <col class="name" />
          <col class="created" />
          <col class="category1" />
          <col class="content" />
          <col class="dates" />
          <col class="active-icon" />
          <col class="active-icon" />
          <col class="active-icon" />
        </colgroup>
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Created</th>
            <th>Category</th>
            <th>Content</th>
            <th>Dates</th>
            <th class="header-icon">&nbsp;</th>
            <th class="header-icon archive" id="table-switcher"></th>
            <th class="header-icon delete"></th>
          </tr>
        </thead>
        <tbody id="active-archive-table"></tbody>
      </table>

      <div id="create-note">
        <div id="announcer"></div>
        <button id="create-note-button">Create Note</button>
      </div>

      <table>
        <colgroup>
          <col class="category-icon" />
          <col class="category2" />
          <col class="active" />
          <col class="archived" />
        </colgroup>
        <thead>
          <tr>
            <th></th>
            <th>Note Category</th>
            <th>Active</th>
            <th>Archived</th>
          </tr>
        </thead>
        <tbody id="stats-table"></tbody>
      </table>
    </main>
    <script type="module" src="index.js" defer></script>
  </body>
</html>
